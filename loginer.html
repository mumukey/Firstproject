<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/loginer.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/loginer.js"></script>
		<script src="js/jquery.cookie.js" type="text/javascript"></script>
	</head>
	<body>
		<!------------顶部-------------------->
		<div class="secondheard">
			<div class="secondheard_ma">
				<div class="secondheard_mb">
					<img src="img/logo0.png" />
				</div>
				<div class="secondheard_mc">
					<a>寺库首页</a>
					<a>收藏寺库</a>
					<a>寺库APP</a>
				</div>
			</div>
		</div>
		<!-----------------登陆----------------------->
		<div class="ligin">
			<div class="liginer">
				<div class="liginer-box">
					<h4>欢迎登陆</h4>
					<ul class="liginer-ul">
						<li class="liginer-li">
							<input type="text" id="name" placeholder="用户名"/>
							<p id="namehint" class="hint"></p>
						</li>
						<li class="liginer-li">
							<input type="text" id="pass" placeholder="密码"/>
							<p id="passhint" class="hint"></p>
						</li>
					</ul>
					<div class="lingin-fir">
						<span><input type="checkbox" checked="checked"/>记住账号</span>
					</div>
					<input type="button" name="" id="btn" class="lingin-sec" value="立即登陆" />
					<div class="lingin-thir">
						<p>使用合作网站账号登陆</p>
						<a></a>
						<a></a>
					</div>
					<div class="lingin-four">
						<span class="lingin-four-fl">还不是斯库会员？<a>免费注册</a></span>
						<span class="lingin-four-fr">忘记密码？</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
