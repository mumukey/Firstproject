<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>寺库网</title>
		<link rel="stylesheet" href="css/homePage.css" />
	</head>
	<body>
		<!-----------登录 搜索  导航栏----------------->
		<div class="fheard">
			<!----------登录注册------------------->
			<div class="topBar">
				<div class="topBarOn">
					<a class="shoopcart">购物车<span>(0)</span></a>
					<span class="vertical">|</span>

					</div>
					<a class="barc">我的订单</a>
					<span class="vertical">|</span>
					<span class="bard">
						欢迎光临寺库&nbsp;

					</div>
				</div>
			</div>
			<!------------搜索 导航---------------------->
			<div class="searchBar">

				<div class="search-count">

					<a>手腕上的品味不用花大价钱</a>
				</div>
				<!---------首页 导航---------------------->
				<div class="search-bar-head">
					<a>首页</a>
					<a>海外直邮</a>
					<a>闪购SALE</a>
					<a>我卖我拍</a>
					<a>品牌旗舰店</a>
					<a>中国精品</a>
					<a>男士</a>
					<a>女士</a>
					<a>豪车</a>
				</div>
			</div>
			<!-------------所有商品导航---------------------------->
			<div class="shoopBar"></div>
