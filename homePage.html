<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>寺库网</title>
		<link rel="stylesheet" href="css/homePage.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/homePage.js"></script>
	</head>
	<body>
		<!-----------登录 搜索  导航栏----------------->
		<div class="fheard">
			<!----------登录注册------------------->
			<div class="topBar">
				<div class="topBarOn">
					<a class="shoopcart">购物车<span>(0)</span></a>
					<span class="vertical">|</span>
					<a class="bara">媒体聚焦</a>
					<div class="barb">客户服务
						<div class="barbDiv">
							<a>养护中心</a>
							<a>帮助中心</a>
							<span>贵宾热线<br/>123456</span>
						</div>
					</div>
					<a class="barc">我的订单</a>
					<span class="vertical">|</span>
					<span class="bard">
						欢迎光临寺库&nbsp;
						<a>请登录</a>
						<a>免费注册</a>
					</span>
					<div class="topBar-Logo">
						<a></a>
						<div>
							<img src="img/logo.gif" />
						</div>
					</div>
				</div>
			</div>
			<!------------搜索 导航---------------------->
			<div class="searchBar">
				<!---------搜索框---------------->
				<div class="search-count">
					<div class="search-input">
						<input type="text" value="HUGO BOSS/雨果波士" />
					</div>
					<div class="search-sea">
						<a>搜索</a>
					</div>
				</div>
				<!-----------热搜---------------->
				<div class="search-hot">
					<a>秋季显瘦连衣裙推荐</a>
					<a>牛仔裤999元封顶</a>
					<a>ＮＥＷ折扣盛典</a>
					<a>这季怎么能少了贝壳包</a>
					<a>手腕上的品味不用花大价钱</a>
				</div>
				<!---------首页 导航---------------------->
				<div class="search-bar-head">
					<a>首页</a>
					<a id="search-bar-heada">海外直邮</a>
					<a>闪购SALE</a>
					<a>我卖我拍</a>
					<a>品牌旗舰店</a>
					<a>中国精品</a>
					<a>男士</a>
					<a>女士</a>
					<a>豪车</a>
				</div>
				<!-------------下载APP------------------->
				<div class="search-app"></div>
			</div>
			<!-------------所有商品导航---------------------------->
			<div class="shoopBar">
				<div class="allShoop">
					<a>全部奢品</a>
				</div>
				<div class="shoopCate">
					<dl>
						<dt>
							<strong>包袋</strong>
							<p>
								<a>路易威登</a>
								<a>普拉达</a>
								<a>古驰</a>
							</p>
						</dt>
						<dd></dd>
					</dl>
				</div>
			</div>
		</div>
		<!-------------------轮播图--------------------------------->
		<div class="carous-fa">
			<div class="carous">
				<div class="carous-img">
					<ul>
						<li class="carous-imga" style="z-index:1">
							<img src="img/coura0.jpg" class="img1"/>
							<img src="img/coura1.png" class="img2" />
						</li>
						<li class="carous-imgb">
							<img src="img/courb0.jpg" class="img1"/>
							<img src="img/courb1.png" class="img2"/>
						</li>
					</ul>
				</div>
				<div class="carous-btn" style="z-index: 10">
					<ul>
						<li class="active"></li>
						<li></li>
					</ul>
				</div>
				<a class="btn-prev">&lt;</a>
				<a class="btn-next">&gt;</a>
			</div>
		</div>
	</body>
</html>
