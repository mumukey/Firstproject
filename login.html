<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script src="js/jquery.cookie.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$("#txt").blur(function(){
					$.get("new0.php",{"userName":$("#txt").val()},function(data){
					if(data.indexOf("1")>-1){
						alert("111");
					}else{
						alert("该用户可以注册");
					}
					});
				});
		
				$("#btn").click(function(){
					$.post("new0.php",{"userName":$("#txt").val(),"userPass":$("#password").val},function(data){
						//console.log(data);
						if(data.indexOf("1")>-1){
							//设置cook

							$.cookie( "userName" , $("#txt").val()  , { path: '/', expires: 7 });
							//$.cookie( "userName" , $("#userId").val()  , { path: '/', expires: 7 });
						    
						    location.href="homePage.html"
						}
					});
				});
		});
		</script>
	</head>
	<body>
		<div>
			用户名:<input id="txt" type="text"/><br />
			密码: <input id="password" type="password"/><br />
			确认密码:<input id="checkpassword" type="password"/><br />
			<input id="btn" type="button" value="注册"/>
		</div>
	</body>
</html>
